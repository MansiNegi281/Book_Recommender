<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-Recommender-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color:black">
     <nav class="navbar" style="background-color:#00a65a">
         <a class="navbar-brand">Readify</a>
         <ul class="nav navbar-nav">
             <li><a href="/">Home</a></li>
             <li><a href="/recommend">Recommend</a></li>
             <li><a>Contact</a></li>
         </ul>
     </nav>

     <div class="container">
         <div class="row">
             <div class="col-md-12">
                 <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
                 <form action="/recommend_books" method="post" class="d-flex justify-content-center mt-4">
                     <input name="user_input" type="text" class="form-control w-50 me-2" placeholder="Enter a book name...">
                     <button type="submit" class="btn btn-warning btn-lg">Recommend</button>
                 </form>

             </div>
             {% if data %}
                {% for i in data %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{i[2]}}">
                                <p class="text-black">{{i[0]}}</p>
                                <h4 class="text-black">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}
             {% endif %}



         </div>
     </div>
</body>
</html>
