<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book-Recommender-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            padding: 15px;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 15px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 25px rgba(0,0,0,0.5);
        }
        .card-body {
            background-color: #f8f9fa;
        }
        h1 {
            font-weight: 600;
            margin: 30px 0;
        }
    </style>
</head>
<body>
     <nav class="navbar navbar-dark" style="background-color:#00a65a;">
         <div class="container-fluid">
             <a class="navbar-brand fw-bold text-white">üìö Readify</a>
             <ul class="nav">
                 <li class="nav-item"><a class="nav-link text-white" href="/">Home</a></li>
                 <li class="nav-item"><a class="nav-link text-white" href="/recommend">Recommend</a></li>
                 <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
             </ul>
         </div>
     </nav>

     <div class="container">
         <div class="row text-center">
             <div class="col-md-12">
                 <h1 class="text-white">üî• Top 50 Books</h1>
             </div>
             {% for i in range(book_name|length) %}
                 <div class="col-md-3" style="margin-top:30px">
                     <div class="card shadow-lg">
                         <img class="card-img-top" src="{{ image[i] }}" alt="Book Cover">
                         <div class="card-body text-center">
                             <h5 class="fw-bold">{{book_name[i]}}</h5>
                             <p class="text-muted">{{author[i]}}</p>
                             <p>‚≠ê {{rating[i]}} | üó≥ {{votes[i]}}</p>
                         </div>
                     </div>
                 </div>
             {%endfor%}
         </div>
     </div>
</body>
</html>
